name: Build Android APK
on: [push, workflow_dispatch] # workflow_dispatch permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user --upgrade buildozer Cython==0.29.33 virtualenv

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # O comando 'yes' aceita automaticamente as licen√ßas do Android SDK
          yes | buildozer -v android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: meu-geotrack-apk
          path: bin/*.apk
